# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = [
        'reload-config', 
        'exec-and-forget sketchybar --reload',
        'mode main',
        'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main',
    ] 
    r = [
        'flatten-workspace-tree', 
        'mode main',
        'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main',
    ] # flatten workspace tree
  
    f = [
        'layout floating tiling', 
        'mode main',
        'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main',
    ] # Toggle between floating and tiling layout
    backspace = [
        'close-all-windows-but-current', 
        'mode main',
        'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main',
    ]
    w = [
        'exec-and-forget open -g -a Calendar',
        'exec-and-forget open -g -a Reminders',
        'exec-and-forget open -g -a "Microsoft Outlook"',
        'exec-and-forget open -g -a Obsidian',
        'exec-and-forget open -g -a "Visual Studio Code"',
        'exec-and-forget open -g -a Zotero',
        'mode main',
        'exec-and-forget sketchybar --trigger aerospace_mode_change MODE=main',
    ]

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']


